<section class="careers-section">
  <h1 class="section-title">Join <span>Our Team</span></h1>
  <p class="section-subtitle">
    Weâ€™re always looking for talented, passionate professionals.
  </p>

  <div class="careers-container">
    <div class="career-card" *ngFor="let job of jobs" aos="fade-up" aos-delay="200">
      <h2>{{ job.title }}</h2>
      <p><strong>Location:</strong> {{ job.location }}</p>
      <p><strong>Experience:</strong> {{ job.experience }}</p>
      <p>{{ job.description }}</p>
      <button (click)="openForm(job)">Apply Now</button>
    </div>
  </div>

  <!-- Modal Form -->
  <div class="modal-overlay" *ngIf="showForm">
    <div class="modal-content" aos="zoom-in">
      <span class="close-btn" (click)="closeForm()">&times;</span>
      <h2>Apply for {{ selectedJob?.title }}</h2>

      <form (ngSubmit)="submitApplication()">
        <input type="text" placeholder="Full Name" [(ngModel)]="applicant.name" name="name" required />
        <input type="email" placeholder="Email" [(ngModel)]="applicant.email" name="email" required />
        <textarea placeholder="Cover Letter" [(ngModel)]="applicant.message" name="message" rows="4" required></textarea>

        <button type="submit">Submit Application</button>
      </form>
    </div>
  </div>
</section>
