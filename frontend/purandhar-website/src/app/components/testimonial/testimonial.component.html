<section class="testimonial-hero">
  <h1>What Our Clients Say</h1>
  <p>Trusted by leading companies who believe in our technology</p>
</section>

<section class="testimonial-grid">
  <div class="testimonial-card" *ngFor="let t of testimonials" data-aos="fade-up">
    <div class="testimonial-header">
      <img [src]="t.image" alt="{{ t.name }}" class="client-img" />
      <div>
        <h3>{{ t.name }}</h3>
        <p class="position">{{ t.position }}</p>
        <p class="company">{{ t.company }}</p>
      </div>
    </div>
    <p class="quote">"{{ t.quote }}"</p>
    <div class="rating">
      <i class="fa fa-star" *ngFor="let r of [1,2,3,4,5]"></i>
    </div>
  </div>
</section>

<section class="logo-carousel">
  <h2>Trusted By</h2>
  <div class="logos">
    <img *ngFor="let logo of logos" [src]="logo" alt="Client Logo" />
  </div>
</section>

<section class="cta-section">
  <h2>Want to Work With Us?</h2>
  <p>Letâ€™s build something amazing together.</p>
  <button routerLink="/contact">Contact Our Team</button>
</section>
