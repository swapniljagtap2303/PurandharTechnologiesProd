<section class="newsletter-section" data-aos="fade-up">
  <div class="newsletter-container">
    <div class="icon-area">
      <img src="assets/images/newsletter-icon.png" alt="Newsletter Icon" />
    </div>

    <h2>Stay Ahead in Tech</h2>
    <p>
      Subscribe to get the latest updates on technology trends, product launches,
      and company insights straight to your inbox.
    </p>

    <form (ngSubmit)="subscribe()" #newsletterForm="ngForm">
      <input
        type="email"
        name="email"
        [(ngModel)]="email"
        placeholder="Enter your email address"
        required
      />
      <button type="submit" [disabled]="!newsletterForm.valid">
        <i class="fa fa-paper-plane"></i> Subscribe
      </button>
    </form>

    <p *ngIf="message" class="success-message">{{ message }}</p>
  </div>
</section>
